<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <div class="hangman-illustration-container">
            <div class="rec1"></div>
        </div>
        <div class="input-container">
            <div class="blank-input-container">
                <div class="rec2"></div>
            </div>
            <div class="keyboard-input-container">
                
                    <div class="key-container key-container-top">
                        <div class="key">

                        </div>
                        <div class="key">

                        <div class="key">

                        </div>
                        <div class="key">

                            <div class="key-back"></div>
                        </div>
                        <div class="key">

                            <div class="key-back"></div>

                    </div>

                    <div class="key-container key-container-bottom">
                        <div class="key">
                            <div class="key-front">Z</div>
                            <div class="key-back"></div>
                        </div>
                        <div class="key">
                            <div class="key-front">X</div>
                            <div class="key-back"></div>
                        </div>
                        <div class="key">
